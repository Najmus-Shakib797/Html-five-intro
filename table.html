<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: 5px;
        }
        td,th{
            border:2px solid black;
            padding: 5px 10px;
        }
        
        
       caption{
        margin margin-left:10px;
        font-weight: bold;
       }
       h1{
        margin-left: 5px;
        
       }
    </style>

</head>
<body>
    <h1>HTML table</h1>
    <caption>Employee Data</caption>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Mycrosoft</td>
                <td>$1000</td>
            </tr>
            <td>2</td>
            <td>Shakib</td>
            <td>Programming hero</td>
            <td>$2000</td>
            <tr>
                <td>3</td>
                <td>Asif</td>
                <td>eagle 3d steaming</td>
                <td>$5000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee </td>
            </tr>

        </tfoot>
    </table>
    <ul>
        <!-- for look a moment -->
       <li>table head:thead</li>
       <li>table body:tbody</li>
       <li>table row:tr</li>
       <li>table data:td</li>
       <li>table head data:th</li>
       <li>table foot:tfoot</li>
    </ul>
    
</body>
</html>
